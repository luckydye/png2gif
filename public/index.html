<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>png2gif</title>

    <link rel="stylesheet" href="main.css">
    <script src="gif.js"></script>
    <script type="module" src="main.js"></script>
</head>
<body>
    
    <main id="mainElement">
        <h1>png sequence to animated gif:</h1>
        <div class="options-form">
            <label>Width</label>
            <input id="inputWidth" type="number" step="1" min="18" placeholder="Width" value="512"/>
            <label>Height</label>
            <input id="inputHeight" type="number" step="1" min="18" placeholder="Hidth" value="512"/>
            <label>FPS</label>
            <input id="inputFps" type="number" step="1" min="1" placeholder="FPS" value="24"/>
        </div>
        <button id="chooserBtn">Choose Files</button>
        <div class="log" id="logContainer">
            <div class="log-line"></div>
        </div>
    </main>

</body>
</html>
